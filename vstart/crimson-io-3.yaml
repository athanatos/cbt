base:
  cluster:
    type: vstart
    cpuset_base: 16
    osd_cores: 8
    osd_devices:
    - /dev/nvme0n1
    - /dev/nvme1n1
    - /dev/nvme2n1
    - /dev/nvme3n1
    - /dev/nvme4n1
    - /dev/nvme5n1
    - /dev/nvme6n1
    - /dev/nvme7n1
    crimson: true
    seastore: true
    num_osds: 3
    osd_options:
      seastore_cache_lru_size: 1G
  workload:
    type: fio_rbd
    pool_size: 3
    rbd_size: 50G
    fio_args:
      iodepth: 32
      rw: randwrite
      bs: 4096
      numjobs: 4
      runtime: 200
      time_based: 1
  perfmonitors:
#  - type: perf
  - type: counters
overrides:
  crimson-perf:
    cluster:
      source_directory: /home/sjust/wip-crimson-perf
