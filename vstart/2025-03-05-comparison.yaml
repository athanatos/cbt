# compare crimson to classic with on randwrite
base:
  cluster:
    source_directory: /home/sjust/testing-new
    type: vstart
    cpuset_base: 16
    osd_cores: 8
    osd_devices:
    - /dev/nvme0n1
    - /dev/nvme1n1
    - /dev/nvme2n1
    - /dev/nvme3n1
    - /dev/nvme4n1
    - /dev/nvme5n1
    - /dev/nvme6n1
    - /dev/nvme7n1
    num_osds: 3
  workload:
    type: fio_rbd
    pool_size: 3
    rbd_size: 50G
    fio_args:
      iodepth: 32
      rw: randread
      bs: 4096
      numjobs: 4
      runtime: 120
      time_based: 1
overrides:
  classic:
    cluster:
      crimson: false
  crimson-seastore:
    cluster:
      crimson: true
      seastore: true
      osd_options:
        seastore_max_concurrent_transactions: 128
        seastore_cache_lru_size: 2G
  crimson-bluestore:
    cluster:
      crimson: true
